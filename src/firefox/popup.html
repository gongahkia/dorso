<!DOCTYPE html>
<html>
<head>
    <title>Dorso</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            font-style: italic;
        }
        .content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .question-section {
            flex: 1;
            margin-right: 20px;
        }
        .action-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        #submit {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #submit:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Dorso</h1>
        <p class="subtitle">Fighting programmer brainrot since Feb 2025. Made by @gongahkia</p>
        <h2>Solve this coding question to continue:</h2>
    </div>
    <div class="content">
        <div class="question-section">
            <div id="question"></div>
            <div id="question_content"></div>
        </div>
        <div class="action-section">
            <button id="submit">TRY QUESTION</button>
            <div id="result"></div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
